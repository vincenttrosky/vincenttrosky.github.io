<div class="tags-block">
    <div class="tags-buttons flex justify-center gap-6 flex-wrap px-5 py-3">
      {{ range .Site.Taxonomies.tags }}
        <a href="{{ .Page.Permalink }}" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          {{ .Page.Title }}
          <span class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-primary-800 bg-primary-200 rounded-full">
            {{ .Count }}
          </span>
        </a>
      {{ end }}
    </div>
  </div>
